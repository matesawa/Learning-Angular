<div class="btn-group" appCustomdropdown>
  <button  class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Small button
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#" (click)="showPicture(1)">First picture</a>
    <a class="dropdown-item" href="#" (click)="showPicture(2)">Second picture</a>
  </div>
</div>
<div class="container">
  <img src="../../assets/{{picture}}" class="img-fluid" *ngIf="picture" width="200" height="200"/>
</div>
