<tr class="d-flex">
  <td class="col-1">
      {{serverId}}
  </td>
  <td class="col-5">
    {{ serverName }} 
  </td>
  <td class="col-3 highlightedColumn">
    <span *ngIf="getServerStatus(); else elseBlock"><app-warning-alert></app-warning-alert></span>
    <ng-template #elseBlock><app-working-alert></app-working-alert></ng-template>
  </td>
  <td class="col-3">
    <button class="btn btn-danger btn-sm" value="delete" (click)="onServerDeletion(serverName)">Delete</button>
  </td>
</tr>
