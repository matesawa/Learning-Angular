<tr class="d-flex">
  <td class="col-1">
      {{ serverId}}
  </td>
  <td class="col-5">
    {{ server.serverName }} 
  </td>
  <td class="col-3 borderless" 
      appBold appCursive
      [textColor]="getServerStatusColor()" 
      [backgroundCol]="getServerStatusColor()">
    {{server.status}}
  </td>
  <td class="col-3">
    <button class="btn btn-danger btn-sm" value="delete" (click)="onServerDeletion(server.serverName)">Delete</button>
  </td>
</tr>
